apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name:  my-vue
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE  
        credentialName: "https-credential"
      hosts:
        - "my-vue-istio-system.apps.cluster-95cf7.95cf7.sandbox882.opentlc.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: my-vue
spec:
  hosts:
    - "my-vue-istio-system.apps.cluster-95cf7.95cf7.sandbox882.opentlc.com"
  gateways:
    -  my-vue
  http:
    - route:
        - destination:
            host: my-vue
            port:
              number: 8080
